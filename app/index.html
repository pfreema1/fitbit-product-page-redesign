<!doctype html>
<html lang="en">

<head>
    <title>fitbit redesign</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed|Lato" rel="stylesheet">

    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>


    <div class="product-container">


        <div class="info-container">
            <div class="info-container__pre-heading">THE ALL NEW</div>
            <div class="info-container__product-title">ALTA HR</div>
            <div class="info-container__product-blurb">The power of heart rate in our slimmest design yet.</div>
            <div class="info-container__price">
                <span class="info-container__price--line"></span>
                <div class="info-container__price--text">$129.99</div>
            </div>
            <div class="info-container__video-button-container">
                <div class="btn">WATCH VIDEO
                    <span>&#9656;</span>
                </div>
            </div>
            <div class="info-container__dropdowns">
                <ul>
                    <li>SIZE
                        <span>&#9662;</span>
                    </li>
                    <li>COLOUR
                        <span>&#9662;</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="product-image-container">
            <img src="./assets/images/Product Image.png" alt="ALTA HR product image">
        </div>



    </div>


    <div class="shapes-container">
        <div class="blue-background"></div>
        <div class="gray-triangle"></div>
        <div class="white-middle-layer"></div>
    </div>























    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

</body>

</html>
